---
- hosts: ec2
  become: true
  tasks:
    - include_vars: ../amazon-ec2/conf/defaults.yml
  tags:
    - ec2

- hosts: packer
  become: true
  tasks:
    - include_vars: ../inventory/full-dev-platform/group_vars/all
  tags:
    - packer

#
# prerequisites
#
- hosts: metron
  become: true
  roles:
    - role: metron_common
  tags:
    - metron-prereqs

#
# search
#
- hosts: search
  become: true
  vars:
    es_hosts: "{% set comma = joiner(',') %}{% for host in groups['search'] -%}{{ comma() }}{{ host }}{%- endfor %}"
  roles:
    - role: elasticsearch
    - { role: metron_elasticsearch_templates, tags: ['load_es_templates'] }
  tags:
    - elasticsearch

- hosts: search
  become: true
  roles:
    - role: solr
  tags:
    - solr

#
# mysql
#
- hosts: mysql
  become: true
  roles:
    - role: mysql_server
  tags:
    - mysql-server

- hosts: ambari_slave
  become: true
  roles:
    - role: mysql_client
  tags:
    - mysql-client

#
# parsers, enrichment, and indexing topologies
#
- hosts: metron_hbase_tables
  become: true
  roles:
    - role: ambari_gather_facts
    - role: metron_hbase_tables
  tags:
    - metron-hbase-tables

- hosts: metron_kafka_topics
  become: true
  roles:
    - role: ambari_gather_facts
    - role: metron_kafka_topics
  tags:
    - metron-kafka-topics

- hosts: enrichment
  become: true
  tags:
    - enrichment
  roles:
    - role: metron_streaming

#
# user interface
#
- hosts: pcap_server
  become: true
  roles:
    - role: metron_pcapservice
  tags:
    - pcap-service

- hosts: web
  become: true
  roles:
    - role: kibana
  tags:
    - kibana

#
# sensors
#
- hosts: sensors
  become: true
  roles:
    - { role: ambari_gather_facts,    tags: ['always'] }
    - { role: tap_interface,          tags: ['tap'] }
    - { role: pycapa,                 tags: ['pycapa'] }
    - { role: bro,                    tags: ['bro'] }
    - { role: snort,                  tags: ['snort'] }
    - { role: yaf,                    tags: ['yaf'] }
    - { role: pcap_replay,            tags: ['pcap-replay'] }
    - { role: sensor-test-mode,       tags: ['sensor-test-mode'] }
  tags:
    - sensors

#
# monitor and start metron services with monit
#
- hosts: metron
  become: true
  roles:
    - { role: ambari_gather_facts,    tags: ['always'] }
    - { role: monit,                  tags: ['monit'] }
    - { role: monit-start,            tags: ['start'] }

#
# deployment report
#
- hosts: metron
  become: false
  roles:
    - { role: deployment-report,      tags: ['report'] }
